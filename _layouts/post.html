---
layout: default
---
<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span>By {{ page.author }}</span> | 
            <span>{{ page.date | date: "%B %d, %Y" }}</span>
        </div>
    </header>
    
    <div class="post-content">
        {{ content }}
    </div>

    <a href="{{ '/' | relative_url }}" class="back-link">← Back to Home</a>
</article>
