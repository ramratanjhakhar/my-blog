<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
    <main class="container">
        <article class="blog-post">
            <h1>{{ page.title }}</h1>
            <p class="date">Published on {{ page.date | date: "%B %d, %Y" }}</p>
            <hr>
            <div class="content">
                {{ content }}
            </div>
        </article>
        <a class="back-link" href="{{ site.baseurl }}/">‚Üê Back to Home</a>
    </main>

    <footer>
        <p>&copy; 2025 My Blog | Powered by Jekyll</p>
    </footer>

</body>
</html>
